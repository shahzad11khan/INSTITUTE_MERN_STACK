      <form id="login-form">
        <label for="email">Email:</label>

      <br><br>

    </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevents the form from submitting normally

      // Get values from the form
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Log the values (you can do whatever you want with them)
      console.log('Email:', email);
      console.log('password:', password);
      const formData = {
        email: email,
        password: password,
      };

      fetch('http://localhost:5000/api/loginuser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
        .then(response => {
          if (response.ok) {
            console.log('Form data submitted successfully');
            alert("Form data submitted successfully")
            window.location.reload();
            // You can redirect or show a success message here if needed
          } else {
            console.error('Error submitting form data');
            // Handle error cases here
          }
        })
        .catch(error => {
          console.error("error occure");
          // You can perform further actions here, such as validation or sending data to the server
        })

      function redirectToRegistration() {
        // Redirect to the registration page
        window.location.href = "form.html";
      }
    }

    // Attach event listener to the form for form submission
    document.getElementById('login-form').addEventListener('submit', handleSubmit);
  </script>
