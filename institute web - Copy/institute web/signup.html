<!DOCTYPE html>
<html>
<head>
    <title>Attractive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        label {
            font-weight: bold;
        }

        .submit-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <input type="submit" value="Submit" class="submit-button">
        </form>
        <div id="submitMessage" class="submit-message" style="display: none;"></div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            // Get values from the form
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;

            // Log the values (you can do whatever you want with them)
            console.log('name:', name);
            console.log('email:', email);
            const formData = {
                email: email,
                name: name,
            };

            fetch('http://localhost:5000/api/loginuser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Form data submitted successfully');
                        alert("User Register successfully")
                        // window.location.reload();
                        // You can redirect or show a success message here if needed
                    } else {
                        console.error('Error submitting form data');
                        // Handle error cases here
                    }
                })
                .catch(error => {
                    console.error("error occure");
                    // You can perform further actions here, such as validation or sending data to the server
                })

            function redirectToRegistration() {
                // Redirect to the registration page
                window.location.href = "form.html";
            }
        }

        // Attach event listener to the form for form submission
        document.getElementById('login-form').addEventListener('submit', handleSubmit);
    </script>
</body>
